<!DOCTYPE html>
<html>
<head>

    <title>Quick Start - Leaflet</title>

    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="shortcut icon" type="image/x-icon" href="docs/images/favicon.ico" />

    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.5.1/dist/leaflet.css" integrity="sha512-xwE/Az9zrjBIphAcBb3F6JVqxf46+CDLwfLMHloNu6KEQCAWi6HcDUbeOfBIptF7tcCzusKFjFw2yuvEpDL9wQ==" crossorigin=""/>
    <link rel="stylesheet" href="index.css">
    <script src="node_modules/leaflet/dist/leaflet.js"></script>
    <script src="node_modules/jquery/dist/jquery.min.js"></script>
    <script src="src/ajaxmap.js"></script>
    <script src="src/ajaxmap2.js"></script>
    <script>
        $(document).ready(function () {
            new AjaxMap("map1");
        })
    </script>

    <script>
        $(document).ready(function () {
            new AjaxMap2("map2");
        })
    </script>

</head>

<h1>Lat Lon Range search</h1>
<div class="container">
    <div class="map" id="map1"></div>
    <div class="map_info">
        <div class="input_area">
            <h>
                Lat Lon Range search
            </h>
            <p>
                Lat: <input type='text' id='input_lat' value="41.87476071">
                Lon: <input type='text' id="input_lon" value="-87.67198792">
            </p>
            <p>
                range(meter): <input type="number" id="input_range" value="">
            </p>
            <p>
                search level: <input type="range" id="input_level" min="1" max="8" value="">
                Value: <span id="input_level_value"></span>
            </p>
            <p>
                limit: <input type="number" id="input_limit" value="">
            </p>
            <p>
                <span id="map1_coordinates_count"></span>
            </p>
            <p id='message'>&nbsp;</p>
        </div>
        <div id="map1_info"></div>
    </div>
</div>


<h1>Bounding box search</h1>
<div class="container">
<div class="map" id="map2"></div>
<div class="map_info">
    <div class="input_area">
        <h>
            Bounding box search
        </h>
        <p>
            Lat max: <span id="map2_lat_max"></span>
            Lon max: <span id="map2_lon_max"></span>
        </p>
        <p>
            Lat min: <span id="map2_lat_min"></span>
            Lon min: <span id="map2_lon_min"></span>
        </p>
        <p>
            search level: <input type="range" id="map2_input_level" min="1" max="9" value="6">
            Value: <span id="map2_input_level_value"></span>
        </p>
        <p>
            <span id="map2_coordinates_count"></span>
        </p>
    </div>
</div>
</div>
</html>
