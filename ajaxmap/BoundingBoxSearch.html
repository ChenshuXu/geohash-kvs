<!DOCTYPE html>
<html>
<head>

    <title>Bounding box search</title>

    <script
        src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.6.0/dist/leaflet.css"
        integrity="sha512-xwE/Az9zrjBIphAcBb3F6JVqxf46+CDLwfLMHloNu6KEQCAWi6HcDUbeOfBIptF7tcCzusKFjFw2yuvEpDL9wQ=="
    crossorigin=""/>
    <script src="https://unpkg.com/leaflet@1.6.0/dist/leaflet.js"
        integrity="sha512-gZwIG9x3wUXg2hdXF6+rVkLF/0Vi9U8D2Ntg4Ga5I5BZpVkVxlJWbSQtXPSiUTtC0TjtGOmxa1AJPuV0CPthew=="
        crossorigin=""></script>

    <link rel="stylesheet" href="index.css">
    <script src="src/ajaxmap2.js"></script>

    <script>
        $(document).ready(function () {
            new AjaxMap2("map2");
        })
    </script>

</head>

<h1>Bounding box search</h1>
<div class="map" id="map2"></div>
<div class="map_info">
    <div class="input_area">
        <h>
            Bounding box search
        </h>
        <p>
            Lat max: <span id="map2_lat_max"></span>
            Lon max: <span id="map2_lon_max"></span>
        </p>
        <p>
            Lat min: <span id="map2_lat_min"></span>
            Lon min: <span id="map2_lon_min"></span>
        </p>
        <p>
            search level: <input type="range" id="map2_input_level" min="1" max="9" value="6">
            Value: <span id="map2_input_level_value"></span>
        </p>
        <p>
            <span id="map2_coordinates_count"></span>
        </p>
        <div id='map2_message'></div>
        <input id="map2_search" type="submit" value="Start">
    </div>
    <div class="info_area" id="map2_info"></div>
</div>

</html>
