<!DOCTYPE html>
<html>
<head>

    <title>Lat Lon Range search</title>

    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="shortcut icon" type="image/x-icon" href="docs/images/favicon.ico" />

    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.5.1/dist/leaflet.css" integrity="sha512-xwE/Az9zrjBIphAcBb3F6JVqxf46+CDLwfLMHloNu6KEQCAWi6HcDUbeOfBIptF7tcCzusKFjFw2yuvEpDL9wQ==" crossorigin=""/>
    <link rel="stylesheet" href="index.css">
    <script src="node_modules/leaflet/dist/leaflet.js"></script>
    <script src="node_modules/jquery/dist/jquery.min.js"></script>
    <script src="src/ajaxmap.js"></script>
    <script>
        $(document).ready(function () {
            new AjaxMap("map1");
        })
    </script>

</head>

<h1>Lat Lon Range search</h1>
<div class="map" id="map1"></div>
<div class="map_info">
    <div class="input_area">
        <p>
            Lat Lon Range search
        </p>
        <p>
            Lat: <input type='text' id='input_lat' value="41.87476071">
            Lon: <input type='text' id="input_lon" value="-87.67198792">
        </p>
        <p>
            range(meter): <input type="number" id="input_range" value="">
        </p>
        <p>
            search level: <input type="range" id="input_level" min="1" max="8" value="">
            Value: <span id="input_level_value"></span>
        </p>
        <p>
            limit: <input type="number" id="input_limit" value="">
        </p>
        <p>
            <span id="map1_coordinates_count"></span>
        </p>
        <div id='message'></div>
        <input id="map1_search" type="submit" value="Start">
    </div>
    <div class="info_area" id="map1_info"></div>
</div>

</html>
